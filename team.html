<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #7BCC3F;
      --secondary-color: #F1F8EC;
      --text-color: #000000;
      --white: #ffffff;
      --background-color: #F7F7F7;
      --hover-bg: #E9F5E9; /* Light green for hover */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

  header {
  display: grid;
  grid-template-columns: 1fr auto 1fr; /* Logo in the center */
  align-items: center;
  padding: 20px 40px;
  background-color: var(--white);
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  grid-column: 2; /* Center column for the logo */
  display: flex;
  align-items: center;
  gap: 10px;
}

    .logo .material-icons {
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-color);
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .team-intro {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: var(--text-color);
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .team-member {
      background-color: var(--white);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member:hover {
      background-color: var(--hover-bg);
      transform: translateY(-10px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .team-photo {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .team-info {
      padding: 15px;
    }

    .team-info h3 {
      font-size: 1.2rem;
      color: var(--text-color);
      margin-bottom: 5px;
    }

    .team-info p {
      font-size: 0.9rem;
      color: gray;
    }

    footer {
      width: 100%;
      background-color: #000000;
      color: var(--white);
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="material-icons">spa</span>
      <span>MindSupport</span>
    </div>
  </header>

  <main>
    <h1>Meet Our Team</h1>
    <p class="team-intro">
      We are a team of passionate students dedicated to using Information Systems to solve real-world problems.
    </p>
    <div class="team-grid">
      <div class="team-member">
        <img src="images/1.png" alt="Team Member 1" class="team-photo">
        <div class="team-info">
          <h3>Charlie Lee-Alliston</h3>
          <p>MindSupport Team Member</p>
        </div>
      </div>
      <div class="team-member">
        <img src="images/2.png" alt="Team Member 2" class="team-photo">
        <div class="team-info">
          <h3>Scott Busbee </h3>
          <p>MindSupport Team Member</p>
        </div>
      </div>
      <div class="team-member">
        <img src="images/3.png" alt="Team Member 3" class="team-photo">
        <div class="team-info">
          <h3>Alin Geevarghese Anil</h3>
          <p>MindSupport Team Member</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2024 MindSupport
  </footer>
</body>
</html>
