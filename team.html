<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Button Set</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    html {
      block-size: 100%;
    }

    body {
      min-block-size: 100%;
      font-family: system-ui, sans-serif;
      display: grid;
      place-content: center;
    }

    .shadow-button-set {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2.5vmin;
    }

    .shadow-button-set > li {
      display: inline-flex;
      background: black;
    }

    .shadow-button-set > li:is(:hover, :focus-within) > button:not(:active) {
      --distance: -10px;
    }

    .shadow-button-set button {
      appearance: none;
      outline: none;
      font-size: 5vmin;
      border: 3px solid black;
      background: white;
      --distance: 0;
      transform: translateX(var(--distance)) translateY(var(--distance));
    }

    @media (prefers-reduced-motion: no-preference) {
      .shadow-button-set button {
        will-change: transform;
        transition: transform 0.2s ease;
      }
    }
  </style>
</head>
<body>
  <ul class="shadow-button-set">
    <li><button>Talk to a friend</button></li>
    <li><button>Team</button></li>
    <li><button>About US</button></li>
    <li><button>Settings</button></li>
    <li><button>Quit</button></li>
  </ul>
</body>
</html>
