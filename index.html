<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --yellow: #ffd600;
      --purple: #9c27b0;
      --pink: #f06292;
      --blue: #03a9f4;
      --black: #121212;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Press Start 2P", sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #00aaff;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--black);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #d1d1d1;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #252525;
      color: white;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0092cc;
    }

    /* Menu Bar */
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .menu-container input {
      display: none;
    }

    .menu-container label {
      width: 50px;
      height: 50px;
      background: #555;
      color: var(--white);
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    .menu-container label:hover {
      background: #333;
    }

    .menu-container ul {
      margin-top: 10px;
      list-style: none;
      display: none;
      gap: 10px;
      flex-direction: column;
    }

    .menu-container ul li {
      width: 150px;
      padding: 10px;
      background: var(--blue);
      color: var(--white);
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-container ul li:nth-child(1) {
      background: var(--yellow);
    }

    .menu-container ul li:nth-child(2) {
      background: var(--purple);
    }

    .menu-container ul li:nth-child(3) {
      background: var(--pink);
    }

    .menu-container ul li:hover {
      transform: scale(1.05);
    }

    .menu-container input:checked ~ ul {
      display: flex;
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #popup-content {
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
    }

    #popup-content button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #popup-content button:hover {
      background-color: #0092cc;
    }
  </style>
</head>
<body>
  <!-- Warning Popup -->
  <div id="popup">
    <div id="popup-content">
      <p>This website is part of a project and not a real mental health service. If you're facing a real emergency, please reach out to a professional or call emergency services immediately.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Menu Bar -->
  <div class="menu-container">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle"><i class="fas fa-bars"></i></label>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="problem.html">Problem</a></li>
      <li><a href="solutions.html">Solutions</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Title -->
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const popup = document.getElementById("popup");

    let userName = "";

    function closePopup() {
      popup.style.display = "none";
    }

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
