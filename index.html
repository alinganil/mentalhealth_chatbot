<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --white: #ffffff;
      --light-grey: #edf0f1;
      --violet: #655be1;
      --dark-violet: #5146e1;
      --black: #21232a;
      --background: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    body {
      font-family: "Inter", sans-serif;
      text-align: center;
      padding: 0;
      background: var(--background);
      color: var(--white);
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      color: #00aaff;
    }

    p {
      font-size: 1.2rem;
      margin: 20px;
      color: #d1d1d1;
    }

    .nav {
      position: relative;
      display: flex;
      justify-content: center;
      max-width: 400px;
      padding-bottom: 20px;
      border-radius: 5px 5px 25px 25px;
      margin: 50px auto 0;
    }

    .nav [type="checkbox"] {
      position: absolute;
      left: -9999px;
    }

    .nav [type="checkbox"] + label {
      position: relative;
      width: 75px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      z-index: 1;
      background: var(--violet);
      border-radius: 50%;
      transform: translateY(-50%);
      transition: all 0.2s;
      color: white;
    }

    .nav [type="checkbox"] + label:hover {
      background: var(--dark-violet);
    }

    .menu li {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.4s;
    }

    .menu li:nth-child(1) {
      transition-delay: 0.2s;
    }

    .menu li:nth-child(2) {
      transition-delay: 0.15s;
    }

    .menu li:nth-child(3) {
      transition-delay: 0.1s;
    }

    .menu li:nth-child(4) {
      transition-delay: 0.05s;
    }

    .menu li a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--violet);
    }

    .menu li a span {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateY(calc(-100% - 5px));
      width: 100%;
      font-size: 13px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      color: var(--white);
      font-weight: bold;
    }

    .nav input:checked + label {
      background: var(--black);
      transform: translateY(calc(-50% + 4px));
    }

    .nav input:checked ~ .menu li:nth-child(1) {
      top: -210px;
      transition-delay: 0.1s;
    }

    .nav input:checked ~ .menu li:nth-child(2) {
      top: -160px;
      left: calc(50% - 75px);
      transition-delay: 0.2s;
    }

    .nav input:checked ~ .menu li:nth-child(3) {
      top: -160px;
      left: calc(50% + 75px);
      transition-delay: 0.3s;
    }

    .nav input:checked ~ .menu li:nth-child(4) {
      top: -110px;
      transition-delay: 0.4s;
    }

    .nav input:checked ~ .menu li a span {
      opacity: 1;
      transition-delay: 0.9s;
    }

    /* Chat Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      margin: 50px auto;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #121212;
      color: #d1d1d1;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #252525;
      color: white;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0092cc;
    }
  </style>
</head>
<body>
  <!-- Circular Navigation -->
  <nav class="nav">
    <input id="menu" type="checkbox">
    <label for="menu">Menu</label>
    <ul class="menu">
      <li><a href="about.html"><span>About</span></a></li>
      <li><a href="problem.html"><span>Problem</span></a></li>
      <li><a href="solutions.html"><span>Solutions</span></a></li>
      <li><a href="contact.html"><span>Contact</span></a></li>
    </ul>
  </nav>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let userName = "";

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
