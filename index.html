<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --yellow: #ffd600;
      --purple: #9c27b0;
      --pink: #f06292;
      --blue: #03a9f4;
      --black: #212121;
      --background: #121212;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    body {
      font-family: "Poiret One", sans-serif;
      background: var(--background);
      color: var(--white);
      text-align: center;
      overflow-x: hidden;
      padding-bottom: 100px; /* For bottom menu */
    }

    h1 {
      font-size: 3.5rem;
      margin-top: 50px;
      color: #00aaff;
    }

    p {
      font-size: 1.2rem;
      margin: 20px;
      color: #d1d1d1;
    }

    /* Chat Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      margin: 50px auto;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #121212;
      color: #d1d1d1;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #252525;
      color: white;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0092cc;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--black);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: var(--white);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .bottom-nav a:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    .bottom-nav a:nth-child(1) {
      background-color: var(--yellow);
    }

    .bottom-nav a:nth-child(2) {
      background-color: var(--purple);
    }

    .bottom-nav a:nth-child(3) {
      background-color: var(--pink);
    }

    .bottom-nav a:nth-child(4) {
      background-color: var(--blue);
    }

    .bottom-nav span {
      margin-top: 5px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Your Mental Health Friend</h1>
  <p>Let’s talk. What’s your name?</p>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! What’s your name?</p>
    </div>

    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="about.html">
      <i class="fas fa-address-card"></i>
      <span>About</span>
    </a>
    <a href="problem.html">
      <i class="fas fa-tasks"></i>
      <span>Problem</span>
    </a>
    <a href="solutions.html">
      <i class="fas fa-lightbulb"></i>
      <span>Solutions</span>
    </a>
    <a href="contact.html">
      <i class="fas fa-envelope"></i>
      <span>Contact</span>
    </a>
  </nav>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let userName = "";

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
