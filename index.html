<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --yellow: #ffd600;
      --purple: #9c27b0;
      --pink: #f06292;
      --blue: #03a9f4;
      --black: #121212;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poiret One", sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #00aaff;
      margin-top: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #d1d1d1;
      margin: 10px 0 20px 0;
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--black);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: left;
      margin-top: 20px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #d1d1d1;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #252525;
      color: white;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0092cc;
    }

    /* Menu at Bottom Left */
    .menu-container {
      position: fixed;
      bottom: 5%;
      left: 5%;
      width: 100px;
      height: 100px;
    }

    .menu-container [type="checkbox"] {
      display: none;
    }

    .menu-container label {
      width: 70px;
      height: 70px;
      background: #555;
      color: var(--white);
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      position: absolute;
      bottom: 0;
      transition: all 0.3s ease;
    }

    .menu-container label:hover {
      background: #333;
    }

    .menu-container .menu-options {
      position: absolute;
      bottom: 80px;
      left: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .menu-container .menu-options li {
      width: 50px;
      height: 50px;
      background: var(--blue);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      color: var(--white);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .menu-container .menu-options li:nth-child(1) {
      background: var(--yellow);
    }

    .menu-container .menu-options li:nth-child(2) {
      background: var(--purple);
    }

    .menu-container .menu-options li:nth-child(3) {
      background: var(--pink);
    }

    .menu-container .menu-options li:nth-child(4) {
      background: var(--blue);
    }

    .menu-container .menu-options li:hover {
      transform: scale(1.1);
    }

    .menu-container input:checked ~ .menu-options {
      opacity: 1;
      pointer-events: all;
    }

    .menu-container input:checked ~ label {
      transform: scale(0.8);
      background: var(--black);
    }
  </style>
</head>
<body>
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Circular Menu -->
  <div class="menu-container">
    <input type="checkbox" id="menu">
    <label for="menu"><i class="fas fa-bars"></i></label>
    <ul class="menu-options">
      <li><a href="about.html"><i class="fas fa-info"></i></a></li>
      <li><a href="problem.html"><i class="fas fa-tasks"></i></a></li>
      <li><a href="solutions.html"><i class="fas fa-lightbulb"></i></a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i></a></li>
    </ul>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let userName = "";

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
