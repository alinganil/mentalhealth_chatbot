<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --acu-purple: #4f2c92;
      --acu-gold: #f2a900;
      --white: #ffffff;
      --light-grey: #f5f5f5;
      --dark-grey: #1c1c1c;
      --gradient: linear-gradient(to right, #4f2c92, #f2a900);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Playfair Display", serif;
      background: var(--white);
      color: var(--dark-grey);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 4rem;
      margin: 20px 0;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Chatbox Container */
    #chat-container {
      width: 80%;
      max-width: 600px;
      background: var(--light-grey);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background: var(--white);
      border: 1px solid #ddd;
      color: var(--dark-grey);
      font-size: 1rem;
      margin-bottom: 10px;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    #input-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #user-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: var(--white);
      color: var(--dark-grey);
      font-size: 1rem;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    #send-button {
      padding: 10px 20px;
      background: var(--acu-purple);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #3b2074;
    }

    /* Menu Button */
    .menu-container {
      position: fixed;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .menu-icon {
      width: 60px;
      height: 60px;
      background: var(--acu-purple);
      color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .menu-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .menu-text {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--acu-purple);
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Menu Button -->
  <div class="menu-container" onclick="redirectToMenu()">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu-text">Menu</div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let userName = "";

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();

      // Redirect to menu page when the menu is clicked
      function redirectToMenu() {
        window.location.href = "menu.html";
      }
    });
  </script>
</body>
</html>
