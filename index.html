<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #4e2a84;
      --gold: #ffcc00;
      --white: #ffffff;
      --black: #333333;
      --gray: #f6f6f6;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    /* Header */
    header {
      width: 100%;
      background-color: var(--purple);
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 8px var(--shadow);
    }

    header .logo {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      color: var(--white);
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    header nav a:hover {
      color: var(--gold);
    }

    /* Title */
    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.5rem;
      margin: 30px 0;
      color: var(--purple);
      text-align: center;
    }

    /* Chatbox */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--gray);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: var(--white);
      color: var(--black);
      font-size: 0.9rem;
      margin-bottom: 10px;
      border: 1px solid var(--shadow);
    }

    #input-container {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--shadow);
      font-size: 1rem;
      background-color: var(--white);
      color: var(--black);
    }

    #send-button {
      padding: 10px 20px;
      background-color: var(--purple);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: var(--gold);
      color: var(--black);
    }

    /* Statistics Section */
    .statistics {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-top: 30px;
    }

    .stat-box {
      text-align: center;
      font-family: "Inter", sans-serif;
    }

    .stat-box h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--purple);
    }

    .stat-box p {
      font-size: 1rem;
      color: var(--black);
    }

    /* Motivational Quote */
    .quote {
      margin-top: 30px;
      font-size: 1.2rem;
      font-style: italic;
      text-align: center;
      color: var(--gold);
    }

    /* Menu Button */
    .menu-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: var(--purple);
      color: var(--white);
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px var(--shadow);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease-in-out;
    }

    .menu-btn:hover {
      background-color: var(--gold);
      color: var(--black);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ACU Project</div>
    <nav>
      <a href="about.html">About</a>
      <a href="problem.html">Problem</a>
      <a href="solutions.html">Solutions</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Title -->
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="statistics">
    <div class="stat-box">
      <h2>18M</h2>
      <p>College Students</p>
    </div>
    <div class="stat-box">
      <h2>44%</h2>
      <p>Mentally Struggling</p>
    </div>
    <div class="stat-box">
      <h2>37%</h2>
      <p>Anxiety Disorders</p>
    </div>
    <div class="stat-box">
      <h2>15%</h2>
      <p>Considered Suicide</p>
    </div>
  </div>

  <!-- Quote Section -->
  <div class="quote" id="quote"></div>

  <!-- Menu Button -->
  <button class="menu-btn" onclick="location.href='menu.html'">
    <i class="fas fa-bars"></i>
  </button>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const quoteElement = document.getElementById("quote");

    let userName = "";

    // Send Message Logic
    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    // Motivational Quotes
    const quotes = [
      "You are stronger than you think.",
      "Every day is a new beginning.",
      "It's okay to not be okay. Just don't give up.",
      "Small steps every day lead to big changes.",
      "You are capable of amazing things.",
      "Your mental health matters.",
      "It's a bad day, not a bad life.",
      "Healing takes time, but you're on the right path."
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.innerText = quotes[randomIndex];
    }

    // Display a random quote on page load
    displayRandomQuote();
  </script>
</body>
</html>
