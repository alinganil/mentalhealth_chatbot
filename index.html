<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSupport</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif; /* Matching the font */
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 1200px;
      height: 80vh;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .text-content {
      width: 45%;
    }

    .brand {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .brand-icon {
      font-size: 2rem;
      color: #7BCC3F; /* Icon color */
      margin-right: 0.5rem;
    }

    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #000; /* Black font for brand name */
    }

    .text-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #000; /* Black font for the title */
      margin-bottom: 1rem;
    }

    .text-content p {
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.6;
      color: #666; /* Light gray for paragraph text */
      margin-bottom: 2rem;
    }

    .text-content button {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff; /* White text for the button */
      background-color: #28a745; /* Matching green color */
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .text-content button:hover {
      background-color: #218838; /* Darker green on hover */
      transform: translateY(-2px);
    }

    .image-content {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-content img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
  <!-- Add a link to Google Fonts for 'Inter' -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Add Google Fonts Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text-content">
      <!-- Brand Section -->
      <div class="brand">
        <span class="material-icons brand-icon">spa</span>
        <span class="brand-name">MindSupport</span>
      </div>
      <h1>Wildcat Self-Care</h1>
      <p>Communicate your feelings, receive support, track progress, and customize settings.</p>
      <button>Chat now</button>
    </div>
    <div class="image-content">
      <img src="images/Landpage.png" alt="MindSupport Dashboard">
    </div>
  </div>
</body>
</html>
