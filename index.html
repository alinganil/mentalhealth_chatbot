<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6PRibWQz6Nr9xbTChzMFM06pD0IR3O/o0PvXFY9/nqV03x5zS9E1E7yWvE9zcFo8x3qiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --red: #ff3b3b;
      --black: #121212;
      --white: #ffffff;
      --gradient: linear-gradient(to right, #ff5f6d, #ffc371);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Playfair Display", serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3.5rem;
      margin: 20px 0;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--black);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #d1d1d1;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #252525;
      color: white;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0092cc;
    }

    /* Heart Menu Button */
    .heart-menu {
      position: fixed;
      bottom: 20px;
      width: 80px;
      height: 80px;
      background-color: var(--red);
      color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 59, 59, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .heart-menu:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(255, 59, 59, 0.9);
    }

    .heart-menu i {
      font-size: 2rem;
    }

    /* Confetti Effect */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--red);
      border-radius: 50%;
      animation: confetti 1.5s linear forwards;
      z-index: 9999;
    }

    @keyframes confetti {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(300px) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Heart Menu -->
  <div class="heart-menu" id="heart-menu">
    <i class="fas fa-heart"></i>
  </div>

  <script>
    const heartMenu = document.getElementById("heart-menu");

    // Create confetti effect
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 1500);
      }
    }

    // Random color generator for confetti
    function getRandomColor() {
      const colors = ["#ff3b3b", "#ff5f6d", "#ffc371", "#00aaff", "#ffd700"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Redirect to menu.html after confetti
    heartMenu.addEventListener("click", () => {
      createConfetti();
      setTimeout(() => {
        window.location.href = "menu.html";
      }, 1500); // Redirect after 1.5 seconds
    });
  </script>
</body>
</html>
