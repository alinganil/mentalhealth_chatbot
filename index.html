<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #ff3b3b;
      --black: #121212;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Playfair Display", serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      color: #ff9671;
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--black);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: #d1d1d1;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #252525;
      color: white;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #0092cc;
    }

    /* Statistics Section */
    .statistics {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .stat-box {
      text-align: center;
      font-family: "Playfair Display", serif;
    }

    .stat-box h2 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--red);
    }

    .stat-box p {
      font-size: 1rem;
      font-weight: normal;
      color: var(--white);
    }

    /* Quote Section */
    .quote {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #ffd700;
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="statistics">
    <div class="stat-box">
      <h2>18M</h2>
      <p>College Students</p>
    </div>
    <div class="stat-box">
      <h2>44%</h2>
      <p>Mentally Struggling</p>
    </div>
    <div class="stat-box">
      <h2>37%</h2>
      <p>Anxiety Disorders</p>
    </div>
    <div class="stat-box">
      <h2>15%</h2>
      <p>Considered Suicide</p>
    </div>
  </div>

  <!-- Quote Section -->
  <div class="quote" id="quote"></div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const quoteElement = document.getElementById("quote");

    let userName = "";

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    // Random Motivational Quotes
    const quotes = [
      "You are stronger than you think.",
      "Every day is a new beginning.",
      "It's okay to not be okay. Just don't give up.",
      "Small steps every day lead to big changes.",
      "You are capable of amazing things.",
      "Your mental health matters.",
      "It's a bad day, not a bad life.",
      "Healing takes time, but you're on the right path."
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.innerText = quotes[randomIndex];
    }

    // Display a new quote on page load
    displayRandomQuote();
  </script>
</body>
</html>
