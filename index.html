<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Mental Health Friend</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6PRibWQz6Nr9xbTChzMFM06pD0IR3O/o0PvXFY9/nqV03x5zS9E1E7yWvE9zcFo8x3qiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --red: #ff3b3b;
      --black: #121212;
      --white: #ffffff;
      --gradient: linear-gradient(to right, #ff5f6d, #ffc371);
      --acu-blue: #00274c;
      --acu-gold: #f7b800;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Playfair Display", serif;
      background: var(--white);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--acu-blue);
      padding: 10px 20px;
      color: var(--white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 40px;
    }

    header a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
      transition: color 0.3s ease-in-out;
    }

    header a:hover {
      color: var(--acu-gold);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #f7f7f7;
      color: var(--black);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: var(--acu-blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: var(--acu-gold);
    }

    /* Footer Menu Button */
    .menu-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--acu-blue);
      color: var(--white);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: var(--acu-gold);
    }

    /* Statistics Section */
    .statistics {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .stat-box {
      text-align: center;
    }

    .stat-box h2 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--acu-blue);
    }

    .stat-box p {
      font-size: 1rem;
      font-weight: normal;
      color: var(--black);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/acuLOGO.png" alt="ACU Logo">
    <nav>
      <a href="menu.html">Menu</a>
      <a href="https://suicidepreventionlifeline.org/" target="_blank">Emergency Help</a>
    </nav>
  </header>

  <!-- Title -->
  <h1>Your Mental Health Friend</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="statistics">
    <div class="stat-box">
      <h2>18M</h2>
      <p>College Students</p>
    </div>
    <div class="stat-box">
      <h2>44%</h2>
      <p>Mentally Struggling</p>
    </div>
    <div class="stat-box">
      <h2>37%</h2>
      <p>Anxiety Disorders</p>
    </div>
    <div class="stat-box">
      <h2>15%</h2>
      <p>Considered Suicide</p>
    </div>
  </div>

  <!-- Menu Button -->
  <button class="menu-button" onclick="window.location.href='menu.html'">
    <i class="fas fa-bars"></i>
  </button>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    let userName = "";

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";

      if (!userName) {
        userName = userText;
        chatBox.innerHTML += `<p>Friend: Nice to meet you, ${userName}. How are you feeling today?</p>`;
      } else {
        chatBox.innerHTML += `<p>Friend: I'm here to listen, ${userName}. Tell me more!</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
