<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACU Mental Health Support</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6PRibWQz6Nr9xbTChzMFM06pD0IR3O/o0PvXFY9/nqV03x5zS9E1E7yWvE9zcFo8x3qiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --acu-blue: #00274c;
      --acu-gold: #f7b800;
      --white: #ffffff;
      --light-grey: #f0f0f0;
      --black: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Playfair Display", serif;
      background: var(--light-grey);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px 0;
      background-color: var(--white);
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    h1 {
      color: var(--acu-blue);
      font-size: 2.5rem;
      margin-top: 10px;
      text-align: center;
    }

    h1 span {
      color: var(--acu-gold);
    }

    /* Links Section */
    .links {
      margin: 20px 0;
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .links a {
      padding: 15px 30px;
      border: 2px solid var(--acu-blue);
      border-radius: 8px;
      text-decoration: none;
      color: var(--white);
      background-color: var(--acu-blue);
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: var(--acu-gold);
      color: var(--black);
      border-color: var(--acu-gold);
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      text-align: left;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #f7f7f7;
      color: var(--black);
      font-size: 0.9rem;
      margin-bottom: 10px;
      border: 1px solid var(--light-grey);
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: var(--acu-blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: var(--acu-gold);
      color: var(--black);
    }

    /* Footer Quote Section */
    footer {
      margin-top: 20px;
      padding: 10px 20px;
      text-align: center;
      color: var(--acu-blue);
      font-style: italic;
      background: var(--white);
      box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    footer span {
      color: var(--acu-gold);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/acuLOGO.png" alt="ACU Logo">
    <h1>ACU <span>Mental Health Support</span></h1>
  </header>

  <!-- Links -->
  <div class="links">
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="https://suicidepreventionlifeline.org/" target="_blank">Emergency Help</a>
  </div>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    "Together, we can create a <span>brighter tomorrow</span>." - ACU Mental Health Support
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";
      chatBox.innerHTML += `<p>Friend: Thank you for sharing!</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
