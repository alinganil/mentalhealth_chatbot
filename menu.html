<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACU Mental Health Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --acu-purple: #5e4780;
      --light-grey: #f9f9f9;
      --black: #121212;
      --gradient: linear-gradient(to right, #5e4780, #9c88cc);
      --dark-purple: #3c285c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Playfair Display", serif;
      background: var(--light-grey);
      color: var(--black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin: 30px 0 20px;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Chatbox Container */
    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      text-align: left;
      margin-top: 20px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background-color: #f7f7f7;
      color: var(--black);
      font-size: 0.9rem;
      margin-bottom: 10px;
      border: 1px solid var(--light-grey);
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 10px;
      background-color: var(--acu-purple);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: var(--dark-purple);
    }

    /* Menu Button */
    .menu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--acu-purple);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu:hover {
      transform: scale(1.1);
    }

    .menu span {
      font-size: 1.5rem;
    }

    /* Statistics Section */
    .statistics {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stat-box {
      text-align: center;
      font-family: "Playfair Display", serif;
      margin: 10px 0;
    }

    .stat-box h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--acu-purple);
    }

    .stat-box p {
      font-size: 1rem;
      font-weight: normal;
      color: var(--black);
    }

    /* Quote Section */
    .quote {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      color: var(--acu-purple);
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Title -->
  <h1>ACU Mental Health Support</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="statistics">
    <div class="stat-box">
      <h2>18M</h2>
      <p>College Students</p>
    </div>
    <div class="stat-box">
      <h2>44%</h2>
      <p>Mentally Struggling</p>
    </div>
    <div class="stat-box">
      <h2>37%</h2>
      <p>Anxiety Disorders</p>
    </div>
    <div class="stat-box">
      <h2>15%</h2>
      <p>Considered Suicide</p>
    </div>
  </div>

  <!-- Menu Button -->
  <div class="menu" onclick="window.location.href='menu.html';">
    <span>&#9776;</span>
  </div>

  <!-- Quote Section -->
  <div class="quote">"Together, we can create a brighter tomorrow." - ACU Support Team</div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";
      chatBox.innerHTML += `<p>Friend: Thank you for sharing!</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
