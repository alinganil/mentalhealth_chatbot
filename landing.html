<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindSupport - Landing Page</title>
  <style>
    :root {
      --green: #4CAF50;
      --white: #ffffff;
      --black: #121212;
      --light-gray: #f9f9f9;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--light-gray);
      min-height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 1200px;
      width: 90%;
      background: var(--white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px var(--shadow);
    }

    .left-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--black);
    }

    .left-content p {
      font-size: 1.1rem;
      color: var(--black);
      margin-bottom: 20px;
    }

    .left-content button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--white);
      background-color: var(--green);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .left-content button:hover {
      background-color: #45a049;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .right-content img {
      max-width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .left-content, .right-content {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Content -->
    <div class="left-content">
      <h1>MindSupport</h1>
      <p>Communicate your feelings, receive support, track progress, and customize settings.</p>
      <button onclick="goToChat()">Chat Now</button>
    </div>

    <!-- Right Content -->
    <div class="right-content">
      <img src="images/acuLOGO.png" alt="Dashboard Visualization">
    </div>
  </div>

  <script>
    function goToChat() {
      window.location.href = "index.html"; // Link to the chatbot page
    }
  </script>
</body>
</html>
