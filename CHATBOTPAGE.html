<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACU Mental Health Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --acu-purple: #5e4780;
      --light-grey: #f9f9f9;
      --white: #ffffff;
      --gradient: linear-gradient(to right, #5e4780, #9c88cc);
      --dark-purple: #3c285c;
      --accent-green: #7BCC3F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-grey);
      color: var(--dark-purple);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5%;
      background-color: var(--white);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 50px;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: var(--acu-purple);
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: var(--dark-purple);
    }

    h1 {
      font-size: 2.8rem;
      margin: 30px 0 20px;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chat-container {
      width: 60%;
      max-width: 600px;
      background-color: var(--white);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      margin: 20px auto;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 12px;
      background-color: #f7f7f7;
      color: var(--dark-purple);
      font-size: 0.9rem;
      margin-bottom: 15px;
      border: 1px solid var(--light-grey);
    }

    #input-container {
      display: flex;
      justify-content: space-between;
    }

    #user-input {
      width: 85%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    #send-button {
      width: 12%;
      padding: 12px;
      background-color: var(--accent-green);
      color: var(--white);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #send-button:hover {
      background-color: #5aa932;
      transform: translateY(-2px);
    }

    .statistics {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stat-box {
      text-align: center;
      font-family: 'Inter', sans-serif;
      background-color: var(--white);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      min-width: 150px;
    }

    .stat-box h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--acu-purple);
    }

    .stat-box p {
      font-size: 1rem;
      font-weight: 400;
      color: var(--dark-purple);
    }

    .quote {
      margin-top: 40px;
      font-size: 1.2rem;
      text-align: center;
      color: var(--acu-purple);
      font-style: italic;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/acuLogo.png" alt="ACU Logo">
    <nav>
      <a href="menu.html">Menu</a>
      <a href="#">Emergency Help</a>
    </nav>
  </header>

  <!-- Title -->
  <h1>ACU Mental Health Support</h1>

  <!-- Chatbox -->
  <div id="chat-container">
    <div id="chat-box">
      <p>Friend: Hi there! Whatâ€™s your name?</p>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Statistics Section -->
  <div class="statistics">
    <div class="stat-box">
      <h2>18M</h2>
      <p>College Students</p>
    </div>
    <div class="stat-box">
      <h2>44%</h2>
      <p>Mentally Struggling</p>
    </div>
    <div class="stat-box">
      <h2>37%</h2>
      <p>Anxiety Disorders</p>
    </div>
    <div class="stat-box">
      <h2>15%</h2>
      <p>Considered Suicide</p>
    </div>
  </div>

  <!-- Quote Section -->
  <div class="quote" id="quote">"Together, we can create a brighter tomorrow." - ACU Support Team</div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const quoteElement = document.getElementById("quote");

    function sendMessage() {
      const userText = userInput.value.trim();
      if (userText === "") return;

      chatBox.innerHTML += `<p>You: ${userText}</p>`;
      userInput.value = "";
      chatBox.innerHTML += `<p>Friend: Thank you for sharing!</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    // Random Motivational Quotes
    const quotes = [
      "You are stronger than you think.",
      "Every day is a new beginning.",
      "It's okay to not be okay. Just don't give up.",
      "Small steps every day lead to big changes.",
      "You are capable of amazing things.",
      "Your mental health matters.",
      "It's a bad day, not a bad life.",
      "Healing takes time, but you're on the right path."
    ];

    function displayRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      quoteElement.innerText = quotes[randomIndex];
    }

    // Display a new quote on page load
    displayRandomQuote();
  </script>
</body>
</html>
